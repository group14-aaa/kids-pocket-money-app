<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Parent Dashboard</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-xxl">
          <a class="navbar-brand m-2 ms-5" href="./">Chore Tracker</a>
          <!-- Toggle button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation menu -->
          <div
            class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Today</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Week</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">History</a>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" id="logoutBtn">
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="content">
      <div class="container">

        
        <h2>Add New Task</h2>
        <p>Empower your kids with responsibilities and rewards!</p>
        <!-- Modal button to add new task -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#task-modal">
          Add new Task
        </button>
      </div>
      <!-- Modal to Add Task -->
      <div class="modal" id="task-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="container m-0">
              <h2>Add new Task</h2>

              <form id="task-form">
                <div class="task-form-container">
                  <div class="mb-3">
                    <label for="task-name-input">Task Name</label>
                    <input
                      type="text"
                      id="task-name-input"
                      class="form-control"
                      placeholder="Enter the task's name"
                      required />
                  </div>
                  <div class="mb-3">
                    <label for="task-description-input" class="form-label">
                      Task Description
                    </label>
                    <textarea
                      class="form-control"
                      name="task-description-input"
                      id="task-description-input"
                      rows="3"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="task-value-input">Task Value (£)</label>
                    <input
                      type="number"
                      id="task-value-input"
                      class="form-control"
                      placeholder="£"
                      min="0.10"
                      required />
                  </div>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Close
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary task-submit-button">
                    Submit Task
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

         <!-- Task to do section -->
         <div class="container mt-4">
          <h2>Kid's Task List</h2>

          <div class="row" id="task-card-container">
            <!-- Task cards added here -->
          </div>
        </div>

        <!-- Current Balance section /// change position + styling  ??-->
      <div class="container">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="./assets/images/money.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Balance:</h5>
            <p class="card-text" id="balance-value"></p>
            <!-- add this featture if we have time? -->
            <a href="#" class="btn btn-primary">Withdraw</a>
        </div>
      </div>
    </div>
    </main>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/status.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/balance.js"></script>
    <script src="./assets/js/add_tasks.js"></script>
    <script src="./assets/js/show_tasks.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
