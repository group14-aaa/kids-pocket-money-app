<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Kid Dashboard</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-xxl">
          <a class="navbar-brand m-2 ms-5" href="./">Chores To Do</a>
          <!-- Toggle button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation menu -->
          <div
            class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./kid_dashboard.html">To do Tasks</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Calendar
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Today</a></li>
                  <li><a class="dropdown-item" href="#">Week</a></li>
                  <li><a class="dropdown-item" href="#">Month</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  History
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Tasks</a></li>
                  <li><a class="dropdown-item" href="./transaction_history.html">Withdrawals</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-balance nav-link" href="./balance.html">
                  Balance: <span id="balance-value">0.00</span> £
                </a>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" id="logoutBtn">
                  Logout
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="content">
      <!-- Current Balance -->
      <div class="container col-md-4 mb-4 text-center">
        <div class="card">
          <img
            class="card-img-top"
            src="./assets/images/money.jpg"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">
              Balance: £<span id="balance-value2">0.00</span>
            </h5>

           <!-- Withdraw Modal button  -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#withdraw-modal">
              Withdraw
            </button>

            <!-- Modal to Withdraw Funds -->
            <div class="modal" id="withdraw-modal" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="container m-0">
                    <h2>Withdraw Funds</h2>

                    <form id="withdraw-form">
                      <div class="withdraw-form-container my-0">
                        <!-- Confirmation message -->
                        <div
                          class="alert text-success"
                          role="alert"
                          id="confirmation-alert"
                          style="display: none"
                        ></div>
                        <!-- Error message area -->
                        <div class="error-message text-danger"></div>

                        <div class="mb-3">
                          <label for="withdraw-value-input">How much would you like to withdraw? (£)</label>
                          <input
                            type="number"
                            id="withdraw-value-input"
                            class="form-control"
                            placeholder="£"
                            step="0.10"
                            required
                          />
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                            Close </button>
                          <button
                            type="submit"
                            class="btn btn-primary modal-submit-button"
                          >
                            Withdraw
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <span>2023 Kids Pocket Money App</span>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/status.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/add_tasks.js"></script>
    <script src="./assets/js/show_tasks.js"></script>
    <script src="./assets/js/balance.js"></script>
    <script src="./assets/js/withdraw.js"></script>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
