<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Kids Pocket Money</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-xxl">
          <a class="navbar-brand m-2 ms-5" href="./">Kids Pocket Money</a>
          <!-- Toggle button for mobile -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation menu -->
          <div
            class="collapse navbar-collapse justify-content-end align-center"
            id="main-nav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <!-- Modal button to add new task -->
                <button
                  type="button"
                  class="btn btn-primary nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#login">
                  Login
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary nav-link"
                  data-bs-toggle="modal"
                  data-bs-target="#register">
                  Register
                </button>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="tasksBtn" href="./redirectToDashboard.html">Tasks</a>
              </li>
              <li class="nav-item">
                <button class="nav-link btn btn-primary" id="logoutBtn">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main>
      <div class="container">
        <h2>Welcome to Kids Pocket Money</h2>
        <p>Empower your kids with responsibilities and rewards!</p>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#register">
          Get Started
        </button>
        <div id="associationInfo">
          <h2>Parent-Kid Association</h2>
          <ul id="associationList"></ul>
        </div>
      </div>
      <!-- Modal to Login  -->
      <div class="modal" id="login" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content m-0 p-0">
            <div class="container m-0">
              <h2>Login</h2>

              <!--Login form fields-->
              <form id="loginForm">
                <div class="form-group">
                  <label for="loginEmail">Email address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="loginEmail"
                    required />
                </div>

                <div class="form-group">
                  <label for="loginPassword">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    required />
                </div>

                <!-- Error message area -->
                <div class="error-message text-danger"></div>

                <div class="modal-footer">
                  <!-- Buttons -->
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal to Register  -->
      <div class="modal" id="register" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content m-0 p-0">
            <div class="container m-0">
              <h2>Register</h2>

              <!-- Registration form fields -->
              <form id="registrationForm">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    required />
                </div>

                <!-- Check Boxes -->
                <label>User Type:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    id="parentRadio"
                    type="radio"
                    name="userType"
                    value="parent"
                    checked />
                  <label class="form-check-label" for="parentRadio">
                    Parent
                  </label>
                </div>

                <div class="form-check">
                  <input
                    id="kidRadio"
                    class="form-check-input"
                    type="radio"
                    name="userType"
                    value="kid" />
                  <label class="form-check-label" for="kidRadio"> Kid </label>
                </div>

                <!-- Parent email field with required attribute -->
                <div id="parentEmailInput" class="form-group">
                  <label for="parentEmail">Parent's Email address:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="parentEmail"
                    required />
                </div>

                <!-- Error message area -->
                <div class="error-message text-danger"></div>

                <div class="modal-footer">
                  <!-- Buttons -->
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary"
                    id="registerBtn">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <span>2023 Kids Pocket Money App</span>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/scripts.js"></script>

  </body>
</html>
